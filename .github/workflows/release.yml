name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: 1.88.0
        target: x86_64-unknown-linux-musl
    
    - name: Build Linux binary
      run: cargo build --release --target x86_64-unknown-linux-musl

    - name: Strip Linux binary
      run: strip target/x86_64-unknown-linux-musl/release/totp

    - name: Copy binary to root
      run: cp target/x86_64-unknown-linux-musl/release/totp totp-linux

    - name: Upload Linux binary
      uses: softprops/action-gh-release@v1
      with:
        files: totp-linux

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: 1.88.0
        target: x86_64-pc-windows-gnu

    - name: Build Windows binary
      run: cargo build --release --target x86_64-pc-windows-gnu

    - name: Copy binary to root
      run: copy target\x86_64-pc-windows-gnu\release\totp.exe totp-windows.exe
        
    - name: Upload Windows binary
      uses: softprops/action-gh-release@v1
      with:
        files: totp-windows.exe